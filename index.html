<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpg" href="imagenes/favicon-32x32.png"/>
  <title>Card con 5 Botones y Botón Enviar</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1 class="card-title">¿Como lo hicimos?</h1>
    <p class="card-description">Por favor, haznos saber como lo hicimos con tu solicitud de soporte.
      Todos los comentarios son bienvenidos
      para ayudarnosa mejorar nuestra oferta!
    </p>
    <div class="button-container">
      <button class="btn" id="btn1"> 1</button>
      <button class="btn" id="btn2"> 2</button>
      <button class="btn" id="btn3"> 3</button>
      <button class="btn" id="btn4"> 4</button>
      <button class="btn" id="btn5"> 5</button>
    </div>
    <button class="send-btn" id="sendButton">Enviar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
